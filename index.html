<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <header> -->
            <h1>HTML Lists</h1>
        <!-- </header> -->
        <div class="main">
           <div class="fruits">
            <!-- <div class="first"></div> -->
            <!-- <div class="second">that</div> -->
             <div class="header"><h3>FRUITS</h3></div>
            <ol type="1">
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
            </ol>
           </div>
           <div class="vegetables">
             <h3>VEGETABLES</h3>
            <ul type="square">
                <li>Potato</li>
                <li>Tomato</li>
                <li>Onion</li>
            </ul>
           </div>
          <div class="groceries">
              <h3>GROCERIES</h3>
            <ul type="disc">
                <li>Rice</li>
                <li>Flour</li>
                <li>Pulses</li>
            </ul>
          </div>
        </div>
    </div>
</body>
</html>
