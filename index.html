<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <header> -->
            <h1>HTML Lists</h1>
        <!-- </header> -->
        <div class="main">
           <div class="fruits">
            <!-- <div class="first"></div> -->
            <!-- <div class="second">that</div> -->

             <div class="header" style=" background-color: rgb(0, 255, 55); border: 0.1px solid rgb(0, 255, 55); border-radius: 10px 10px 0  0 ">
                 <h3>FRUITS</h3>
            </div>
             <div class="m">
<ol type="1">
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
            </ol>
           
             </div>
            </div>
           <div class="vegetables" >
            <div class="header" style="  border: 0.1px solid blue;  background-color: rgb(0, 68, 255);  border-radius: 10px 10px 0  0  "><h3>VEGETABLES</h3></div>
            <ul type="square">
                <li>Potato</li>
                <li>Tomato</li>
                <li>Onion</li>
            </ul>
           </div>
          <div class="groceries">
              <div class="header" style="  border: 0.1px solid rgb(248, 75, 52);  background-color: rgb(241, 34, 34); border-radius: 10px 10px 0  0 "><h3>GROCERIES</h3></div>
            <ul type="disc">
                <li>Rice</li>
                <li>Flour</li>
                <li>Pulses</li>
            </ul>
          </div>
        </div>
    </div>
</body>
</html>
